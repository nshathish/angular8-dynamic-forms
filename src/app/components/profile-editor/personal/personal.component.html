<div [formGroup]="form">
  <div formGroupName="person">
    <h2>Personal Details</h2>
    <div class="form-group">
      <label>
        First Name:
        <input type="text" formControlName="firstName" class="form-control">
      </label>
    </div>
    <div class="form-group">
      <label>
        Last Name:
        <input type="text" formControlName="lastName" class="form-control">
      </label>
    </div>
  </div>
</div>
